<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="footballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>

  <!-- Football -->
  <g filter="url(#shadow)">
    <!-- Football body -->
    <ellipse cx="512" cy="512" rx="200" ry="280" fill="url(#footballGradient)"/>

    <!-- Laces -->
    <line x1="512" y1="320" x2="512" y2="704" stroke="#e0e0e0" stroke-width="12" stroke-linecap="round"/>

    <!-- Individual laces -->
    <line x1="470" y1="380" x2="554" y2="380" stroke="#e0e0e0" stroke-width="10" stroke-linecap="round"/>
    <line x1="470" y1="440" x2="554" y2="440" stroke="#e0e0e0" stroke-width="10" stroke-linecap="round"/>
    <line x1="470" y1="500" x2="554" y2="500" stroke="#e0e0e0" stroke-width="10" stroke-linecap="round"/>
    <line x1="470" y1="560" x2="554" y2="560" stroke="#e0e0e0" stroke-width="10" stroke-linecap="round"/>
    <line x1="470" y1="620" x2="554" y2="620" stroke="#e0e0e0" stroke-width="10" stroke-linecap="round"/>

    <!-- Seam lines -->
    <path d="M 312 512 Q 312 300, 450 250" stroke="#4a3428" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 312 512 Q 312 724, 450 774" stroke="#4a3428" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 712 512 Q 712 300, 574 250" stroke="#4a3428" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 712 512 Q 712 724, 574 774" stroke="#4a3428" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Prediction indicator - chart bars in corner -->
  <g opacity="0.9">
    <rect x="780" y="780" width="30" height="80" rx="8" fill="#4caf50"/>
    <rect x="820" y="740" width="30" height="120" rx="8" fill="#8bc34a"/>
    <rect x="860" y="700" width="30" height="160" rx="8" fill="#cddc39"/>
  </g>

  <!-- Optional: Small sports balls for multi-sport hint (subtle) -->
  <g opacity="0.15">
    <!-- Basketball outline -->
    <circle cx="200" cy="200" r="35" fill="none" stroke="#ff9800" stroke-width="3"/>
    <path d="M 165 200 Q 200 180, 235 200" fill="none" stroke="#ff9800" stroke-width="3"/>
    <path d="M 165 200 Q 200 220, 235 200" fill="none" stroke="#ff9800" stroke-width="3"/>

    <!-- Baseball outline -->
    <circle cx="824" cy="200" r="35" fill="none" stroke="#f44336" stroke-width="3"/>
    <path d="M 795 185 Q 810 195, 795 215" fill="none" stroke="#f44336" stroke-width="2"/>
    <path d="M 853 185 Q 838 195, 853 215" fill="none" stroke="#f44336" stroke-width="2"/>
  </g>
</svg>
