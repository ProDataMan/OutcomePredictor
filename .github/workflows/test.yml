name: ðŸ§ª Test and Build

on:
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ§ Set up Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '6.2'

    - name: ðŸ“¦ Cache Swift packages
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-swift-v2-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-swift-v2-

    - name: ðŸ”¨ Build project
      run: swift build --configuration release --product nfl-server

    - name: ðŸ§ª Run tests
      run: swift test --no-parallel --configuration release

    - name: ðŸ“Š Test results
      if: always()
      run: |
        echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ $? -eq 0 ]; then
          echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some tests failed!" >> $GITHUB_STEP_SUMMARY
        fi

  validate-docker:
    name: ðŸ³ Validate Docker Build
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: statshark-test:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: âœ… Docker build validation
      run: |
        echo "## ðŸ³ Docker Build" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Docker image builds successfully" >> $GITHUB_STEP_SUMMARY