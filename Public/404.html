<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | StatShark</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .error-content {
            max-width: 600px;
            animation: fadeIn 0.5s ease-in;
        }

        .error-video {
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .error-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .error-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .error-message {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            display: inline-block;
            padding: 1rem 2rem;
            background: #f3f4f6;
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .error-title {
                font-size: 2rem;
            }

            .error-subtitle {
                font-size: 1.25rem;
            }

            .error-video {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-video">
                <video autoplay loop muted playsinline>
                    <source src="/images/BullShark.mp4" type="video/mp4">
                    <img src="/images/BullShark.png" alt="Bull Shark">
                </video>
            </div>

            <h1 class="error-title">Awe Snap, Something bad happened!</h1>
            <h2 class="error-subtitle">This is Bull Shark!</h2>

            <p class="error-message">
                The page you're looking for has swum away into the deep blue sea.
                Even our Bull Shark mascot couldn't track it down.
            </p>

            <div class="error-buttons">
                <a href="/" class="btn-primary">Go Home</a>
                <a href="/support" class="btn-secondary">Get Support</a>
            </div>
        </div>
    </div>
</body>
</html>
